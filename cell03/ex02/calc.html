<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>
  <form id="calcForm" autocomplete="off">
    <input type="text" id="left" placeholder="0">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="0">
    <input type="submit" value="Try me!">
  </form>
  <script>
    function isPositiveInteger(str) {
      return /^\d+$/.test(str);
    }

    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const left = document.getElementById('left').value.trim();
      const right = document.getElementById('right').value.trim();
      const op = document.getElementById('operator').value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert('Error :(');
        return;
      }

      const a = parseInt(left, 10);
      const b = parseInt(right, 10);

      if ((op === '/' || op === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch(op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }

      if (result > 9000) {
        alert("เกิน9000แล้ว");
        console.log("เกิน9000แล้ว");
      } else {
        alert(result);
        console.log(result);
      }
    });

    setInterval(function() {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
</html>
