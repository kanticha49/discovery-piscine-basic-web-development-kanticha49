<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Task Manager</title>
  <style>
    body {
      background: #f6f6f6;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #container {
      margin-top: 40px;
      background: #fff;
      padding: 24px 32px 32px 32px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    #new-btn {
      padding: 8px 22px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #4f8cff;
      color: #fff;
      cursor: pointer;
      margin-bottom: 18px;
      transition: background 0.2s;
    }
    #new-btn:hover {
      background: #2563eb;
    }
    #ft_list {
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
      min-height: 40px;
    }
    .todo {
      background: #ffe082;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.2s;
      word-break: break-word;
    }
    .todo:hover {
      background: #ffd54f;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="new-btn">New</button>
    <div id="ft_list"></div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
