<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เลือกสถานีลงรถไฟ</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>
  <div class="station-card">
    <h2>เลือกสถานีลงรถไฟของคุณ</h2>
    <form>
      <label for="station">สถานีปลายทาง:</label>
      <select id="station" name="station">
        <option value="">-- กรุณาเลือกสถานี --</option>
        <option value="bangkok">กรุงเทพฯ</option>
        <option value="ayutthaya">อยุธยา</option>
        <option value="lopburi">ลพบุรี</option>
        <option value="nakornratchasima">นครราชสีมา</option>
        <option value="chiangmai">เชียงใหม่</option>
        <option value="suratthani">สุราษฎร์ธานี</option>
      </select>
      <button type="submit">ยืนยัน</button>
    </form>
  </div>
</body>
</html>
