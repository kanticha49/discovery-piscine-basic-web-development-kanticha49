<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: rgb(253, 248, 249);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: rgba(245, 109, 215, 0.705);
            text-align: center;
            font-size: 4em;
            margin-top: 30px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .shop {
            text-align: center;
        }
        .shop img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .shop a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: underline;
            font-weight: bold;
        }
        hr {
            margin: 50px 0 30px 0;
            border: none;
            border-top: 2px solid #faf7f7;
        }
        .copyright {
            text-align: right;
            font-family: monospace;
            font-style: italic;
            color: #020202;
            margin-right: 30px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1> Disney Princess </h1>
    <div class="images">
        <div class="shop">
               <a href="https://th.shp.ee/gu4BFM9" target="_blank">
            <img src="https://down-th.img.susercontent.com/file/th-11134207-7ras8-m6fbxwkq28j989@resize_w450_nl.webp" alt="Shopee">
        </div>
        <div class="shop">
             <a href="https://s.lazada.co.th/s.C7rn9" target="_blank">
            <img src="https://assets.central.co.th/minimono-thermoscinderellapattern350ml-CDS16014473-7?$JPEG$&wid=550" alt="Lazada">
        </div>
    </div>
    <hr>

    </div>
</body>
</html>
