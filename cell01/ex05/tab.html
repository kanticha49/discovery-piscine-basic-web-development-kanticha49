<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Colored Boxes Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 40px auto;
    }
    td {
      width: 200px;
      height: 130px;
      border: 2px solid #333;
      text-align: center;
      vertical-align: middle;
      font-size: 1.3em;
      font-family: Arial, sans-serif;
    }
    .box1 {
      background-color: #87ceeb; 
      color: #222;
    }
    .box2 {
      background-color: #f57ada; 
      color: #222;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="box1"> blue </td>
      <td class="box2"> pink</td>
    </tr>
  </table>
  </table>
</body>
</html>
